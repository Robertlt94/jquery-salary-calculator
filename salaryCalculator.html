<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="scripts/salaryCalculatorScripts.js"></script>
    <link rel="stylesheet" href="styles/fancyCalculator.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="inputDiv">
        <input type="text" placeholder="firstName" id="firstNameInput"></input><br>
        <input type="text" placeholder="lastName" id="lastNameInput"></input><br>
        <input type="number" placeholder="idNumber" id="idNumberInput"></input><br>
        <input text="text" placeholder="jobTitle" id="jobTitleInput"></input><br>
        <input type="number" placeholder="annaulSalary" id="annualSalaryInput"></input><br>
        <button type="button" id="submitInfoButton">Submit</button><br>
    </div>
    <div id="displayDiv">
        <ul id="displaySalaries">
        </ul>
        <h2 id="salaryTotal">Cost: 0</h2>
    </div>
</body>
</html>
