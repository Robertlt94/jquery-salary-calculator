<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="scripts/salaryCalculatorScripts.js"></script>
    <link rel="stylesheet" href="styles/fancyCalculator.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="Header">
        <h1>Salary Calculator</h1>
    </div>
    <div class="contentDiv">
        <h3>Add Employee Information</h3>
        <form id="input">
            <input type="text" placeholder="First Name" label="First Name" id="firstNameInput" required></input> <input type="text" placeholder="Last Name" id="lastNameInput" required></input> <input type="number" placeholder="Job ID" id="idNumberInput"></input> <input text="text" placeholder="Job Title" id="jobTitleInput" required></input> <input type="number" placeholder="Annual Salary" id="annualSalaryInput" required></input>
            <br>
            <button id="submitInfoButton">Submit</button>
        </form>
    </div>
    <div class="contentDiv">
        <table id="salaryTable">
            <tr id="tableHeaders">
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
    <div class=""contentDiv">
        <h2 class="showTotal">Total Salary Cost:</h2>
        <h2 class="showTotal" id="salaryTotal"></h2>
    </div>
</body>
<footer>
    <button id="setBudgetButton">Set Your Company's Budget</button>
    <h2 id="companyBudget">Budget: User has not set their company's budget yet</h2>
</footer>
</html>
