<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="scripts/salaryCalculatorScripts.js"></script>
    <link rel="stylesheet" href="styles/fancyCalculator.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div id="Header">
        <h1>Salary Calculator</h1>
    </div>
    <div id="background">
        <div class="contentDiv">
            <h3>Add Employee Information</h3>
            <form id="input">
                <label name="firstName">First Name: </label><input type="text" placeholder="Robert" id="firstNameInput" required></input> <label name="lastName">Last Name: </label><input type="text" placeholder="Thao" id="lastNameInput" required></input> <label name="jobId">Job Id: </label><input type="number" placeholder="000804336" id="jobIdInput" required></input> <label name="jobTitle">Job Title: </label><input text="text" placeholder="Junior Software Engineer" id="jobTitleInput" required></input> <label name="salary">Salary: </label><input type="number" placeholder="1000000" id="annualSalaryInput" required></input>
                <br>
                <input type="submit" id="submitInfoButton">
            </form>
        </div>
        <div class="contentDiv" >
            <table id="salaryTable">
                <tr id="tableHeaders">
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        <div class="contentDiv">
            <h2 class="showTotal">Total Salary Cost:</h2>
            <h2 class="showTotal" id="salaryTotal"></h2>
        </div>
    </div>
    <div class="popup" id="editPopup">
        <button id='cancelUpdateButton'>Cancel</button>
    </div>
</body>
<footer>
    <button id="setBudgetButton">Set Your Company's Budget</button>
    <h2 id="companyBudget">Budget: User has not set their company's budget yet</h2>
</footer>
</html>
